<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes,
		initial-scale=1.0" />

	<title>Orienteering iBeacons</title>

	<style>
	@import 'page.css';
	</style>

	<script>
	// Redirect console if running from Evothings Workbench.
	if (window.hyper) { console.log = hyper.log }
	</script>
</head>

<body>
	<div class="my-page" id="page-default">
		<div class="my-content">
			<h1>Orienteering iBeacons</h1>
			<p>Please move within range of the checkpoints.</p>
		</div>
	</div>


	<div class="my-page" id="checkpoint-one">
		<div class="my-checkpoint">
			<img src="photos/checkp1.png" />
		</div>
		<div class="my-content">
			<h1>Checkpoint 1</h1>
				<p>Bra jobbat du har hittat första flaggan! Nu har du två kvar.</p>
		</div>
	</div>

	<div class="my-page" id="checkpoint-two">
		<div class="my-checkpoint">
			<img src="photos/checkp2.png" />
		</div>
		<div class="my-content">
			<h1>Checkpoint 2</h1>
				<p>Bra jobbat du har hittat andra flaggan! Nu har du bara en kvar.</p>
		</div>
	</div>

	<div class="my-page" id="checkpoint-three">
		<div class="my-checkpoint">
			<img src="photos/checkp3.png" />
		</div>
		<div class="my-content">
			<h1>Checkpoint 3</h1>
				<p>Grattis du har nu hittat alla flaggor! Spring till mål.</p>
		</div>
	</div>

	<script src="lib/jquery.js"></script>
	<script src="cordova.js"></script>
	<script src="app.js"></script>
</body>
</html>
